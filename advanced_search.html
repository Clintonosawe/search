<!DOCTYPE html> 
<html> 
    <head> 
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"> 
        <link rel="icon" type="image/x-icon" href="google-favicon.png">

  </head>
    <body> 
        <div> 
            <ul class="google-link"> 
                <li><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="p-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="cont-advanced"> 
            <p class="p2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search"> 
                <div class="row-input">  
                    <div class="left"> 
                        <p class="text-label">all these words:</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_q" class= "textbar form-control">
                    </div>
                </div>
                <div class="row-input">  
                    <div class="left"> 
                        <p class="text-label">this exact word or phrase:</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_epq" class= "textbar form-control">
                    </div>
                </div>
                <div class="row-input">  
                    <div class="left"> 
                        <p class="text-label">any of these words:</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_oq" class= "textbar form-control">
                    </div>
                </div>
                <div class="row-input">  
                    <div class="left"> 
                        <p class="text-label">none of these words</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_eq" class= "textbar form-control">
                    </div>
                </div>

                <div class="button-div"> 
                    <input type="submit" value="Advanced Search" class="btn advanced-button"> 
                </div>
            </form>
        </div>
    </body>
</html>
